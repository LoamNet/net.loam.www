<!--
This is for HTML-based liquid pages.

A page is a logical section of the site, representing a larger unique concept associated with Loam LLC. These often contain subpages. 
-->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		{% include head.html %}
	</head>

	<body>
		{% include navigation.html %}
		<!-- Primary content section -->
		<div class="loam-nav-buffer"></div>
		<br/>
		<br/>
		<div class="container items">
			{{ content }}
			{% include footer.html %}
		</div>

		<!-- Scripts required for all -->
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="/assets/bootstrap.bundle.min.js"></script>
	</body>
</html>
