<!--
This is for markdown-based liquid blog posts.

Blog pages are to be displayed in groups, and generally focus on the post themselves.
-->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		{% include head.html %}
	</head>

	<body>
		{% include navigation.html %}
		<!-- Primary content section -->
		<div class="loam-nav-buffer"></div>
		<br/>
		<br/>
		<div class="container items text-left">
			<h1>{{ page.title }}</h1>
			<p><strong>{{ page.date | date_to_string }}<!-- - {{ page.author }} --></strong></p>
			<br/>
			{{ content }}
			<br/>
			<br/>
			<br/>
			<hr/>
			<p class="loam-copy">Copyright &copy; 2019 Loam LLC - all rights reserved. Trademarks belong to their respective owners.</p>
		</div>

		<!-- Scripts required for all -->
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="/assets/bootstrap.bundle.min.js"></script>
	</body>
</html>
