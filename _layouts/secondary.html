<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ page.description }}">
		<meta name="keywords" content="{{ page.keywords }}">
		<meta name="author" content="Matthew Cech">

		<!-- Page Setup -->
		<title>{{ page.title }}</title>
		<link rel="shortcut icon" href="/assets/favicon.ico" />

		<!-- Style, Bootstrap, etc -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/assets/styleGlobal.css">
		<link rel="stylesheet" type="text/css" href="/assets/styleColors.css">

		<!-- Inline styling -->
		<style type="text/css">
			body {
				color: #736965;
			}

			h1 {
				display: inline-block;
				font-family: brandish;
			}

			h2 {
				font-size: 1.25em;
			}

			p {
				/*font-family: 'Comfortaa', sans-serif;*/
				font-family: 'Montserrat', sans-serif;
			}

			.item {
				display: inline-block;
				margin: 3px;
			}

			.maxed {
				font-size: 1em;
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;
				text-align: left;
			}
		</style>
	</head>
	<body style="overflow: hidden;">
		{% include navigation.html %}
		<!-- Primary content section -->
		<div class="loam-nav-buffer"></div>
		<br/>
		<br/>
		<div class="container items">
			{{ content }}
			<br/>
			<br/>
			<br/>
			<hr/>
			<p class="loam-copy">Copyright &copy; 2019 Loam LLC - all rights reserved. Trademarks belong to their respective owners.</p>
		</div>

		<!-- Scripts required for all -->
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="/assets/bootstrap.bundle.min.js"></script>
	</body>
</html>
