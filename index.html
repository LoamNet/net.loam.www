		<script type="text/javascript">

		// Variables
		let isFirstRun = true;
		let transitionDelay = 500;
		let lastElementIndex = -1;
		let videoElementName = 'bgvideo';
		let videoElement = document.getElementById(videoElementName);
		let videoCycleTime = 10000;
		let elements = [
			"bg-island-360.mp4",
			"bg-water-360.mp4",
			"bg-leaves-360.mp4",
			"bg-waves-360.mp4",
			"bg-tree-360.mp4"
		];

		// Chooses a random value between 0 and max.
		function rand(max) {
			return Math.floor(Math.random() * Math.floor(max));
		}

		// Randomly chooses a new video to play
		function setRandomVideo() {
			let fadeDelay = transitionDelay;

			// Get random index that isn't the last
			let index = rand(elements.length);
			while(index == lastElementIndex) {
				index = rand(elements.length);
			}

			// Set and fade in new video
			displayVideoAtIndex(index, fadeDelay)
		}

		// Displays the video at the specified index, and fades it in over time. If no
		// fade time is specified, the default is used.
		function displayVideoAtIndex(index, fadeTime) {
			lastElementIndex = index;
			videoElement.innerHTML = `<video muted autoplay loop class="loam-background-video" src="assets/${elements[index]}"></video>`;
		}

		// Called when window resizes
		let lastWidth;
		function whenResizing() {
			// First, handle the background.
			let fill = document.getElementById('loam-fill');

			let body = document.body;
    		let html = document.documentElement;
			let targetWidth = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth, window.innerWidth);
			var targetHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight, window.innerHeight);
			let ratio = 16.0 / 9.0;

			// If we will be showing whitespace below the image, use height.
			if(targetWidth / ratio < targetHeight) {
				fill.setAttribute("width", (targetHeight * ratio) + "px");
				fill.setAttribute("height", targetHeight + "px");
			} else {
				fill.setAttribute("width", targetWidth + "px");
				fill.setAttribute("height", (targetWidth / ratio) + "px");
			}

			// Next, handle the white bar
			let bar = document.getElementById('loam-bar');

			//let yPrev = parseInt(bar.getAttribute("y"), 10)
			bar.setAttribute("y", ((targetHeight - 148)/ 2) + "px");
		}

		// Initial setup
		//displayVideoAtIndex(0, 0);
		//window.setInterval(setRandomVideo, videoCycleTime);	
		setRandomVideo();

		// Register resize and perform it only when the document is ready
		$(document).ready(function(){
			whenResizing();
		});

		window.onresize = whenResizing;
		</script>
