  <!-- Random video selection -->
  <script type="text/javascript">
    let video = document.getElementById('bgvideo');
    let elements = [
      "bg-island-360.mp4",
      "bg-water-360.mp4",
      "bg-leaves-360.mp4",
      "bg-waves-360.mp4",
      "bg-tree-360.mp4"
    ];

    function rand(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function setRandomVideo() {
      video.innerHTML = `<video muted autoplay loop class="loam-background-video" src="assets/${elements[rand(elements.length)]}"></video>`;
    }

    setRandomVideo();
    //window.setInterval(setRandomVideo, 15000);
  </script>
