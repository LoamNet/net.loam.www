	<style type="text/css">

	<body>
		<!-- Primary content section -->
		<div class="container text-left">
			<a class="btn btn-outline-dark loam-back-button" role="button" href="../"><i class="fas fa-angle-left"></i> Back</a>
			<a class="btn btn-outline-dark loam-home-button" role="button" href="https://loam.app"><i class="fas fa-home"></i></a>
			<div id="loam-markdown"></div>
		</div>

		<!-- External Scripts -->
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="/assets/bootstrap.bundle.min.js"></script>

		<!-- Display markdown -->
		<script type="text/javascript">
			let targetGuideDiv = document.getElementById("loam-markdown");

			// Display the specified content
			function displayMarkdown(content) {
				let converter = new showdown.Converter();

				if (targetGuideDiv) {
					targetGuideDiv.innerHTML = converter.makeHtml(content);
				}
			}

			// Loads a local file on the server
			// Based on https://stackoverflow.com/questions/36921947/read-a-server-side-file-using-javascript/41133213
			function loadFile(file_path) {
				if(file_path == null) {
					return;
				}

				let result = null;
				let xmlhttp = new XMLHttpRequest();

				xmlhttp.open("GET", file_path, false);
				xmlhttp.send();

				if (xmlhttp.status == 200) {
					result = xmlhttp.responseText;
					displayMarkdown(result);
				}

				return result;
			}

			// Perform initial load
			loadFile("guide.md");
		</script>
	</body>
