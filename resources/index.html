		<!-- Scripts -->

		<script type="text/javascript">
			let isDisplayingGuide = false;
			let targetGuideDiv = document.getElementById("loam-guide");
			let expandIcon = document.getElementById("loam-expand-icon");

			// Display the specified content
			function displayMarkdown(content) {
				let converter = new showdown.Converter();

				if (targetGuideDiv) {
					targetGuideDiv.innerHTML = converter.makeHtml(content);
				}
			}

			// Loads a local file on the server
			// Based on https://stackoverflow.com/questions/36921947/read-a-server-side-file-using-javascript/41133213
			function loadFile(file_path) {
				if(file_path == null) {
					return;
				}

				let result = null;
				let xmlhttp = new XMLHttpRequest();

				xmlhttp.open("GET", file_path, false);
				xmlhttp.send();

				if (xmlhttp.status == 200) {
					result = xmlhttp.responseText;
					displayMarkdown(result);
				}

				return result;
			}

			// Either display or hide the guide as necessary
			function toggleFileDisplay() {
				if(!isDisplayingGuide) {
					loadFile("websites/guide.md");
					targetGuideDiv.style.visibility = "visible";
					expandIcon.innerHTML = "<i class='fas fa-compress'></i>";

					isDisplayingGuide = true;
				} else {
					targetGuideDiv.innerHTML = "";
					targetGuideDiv.style.visibility = "hidden";
					expandIcon.innerHTML = "<i class='fas fa-expand'></i>";

					isDisplayingGuide = false;
				}

			}
		</script>
